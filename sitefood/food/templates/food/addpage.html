{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-error">{{form.non.fields.errors }}</div>
    {%for i in form%}
     <p><label class="form-label" for="{{i.id_for_label}}">{{i.label}}</label>{{i}}</p>
        <div class="form-error">{{i.errors}}</div>
    {%endfor %}

    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
{% endblock %}
