{%extends 'base.html'%}

{% block content %}

<ul class="list-articles">
    {% for p in posts%}
    {% if p.is_published %}
    <li>
        <h2>{{p.tutle}}</h2>
        {% autoescape off %}
        {{p.content | linebreaks | truncatewords:30}}
        {% endautoescape %}
        <div class="clear"></div>
        <p class='link-read-post'><a href="{{ p.get_absolute_url }}">Читать рецепт</a></p>
    </li>
    {% endif %}
    {% endfor %}

</ul>


{% endblock %}
